<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #chart {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
</body>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script>
    const url = '/';

    am5.ready(function() {
        const root = am5.Root.new("chart");

        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        const chart = root.container.children.push(
            am5radar.RadarChart.new(root, {
                layout: root.verticalLayout
            })
        );

        chart.set("cursor", am5radar.RadarCursor.new(root, {}));

        const xRenderer = am5radar.AxisRendererCircular.new(root, {
            strokeOpacity: 0.1
        });

        xRenderer.labels.template.setAll({
            radius: 10,
            maxPosition: 0.98
        });

        const xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
            renderer: xRenderer,
            tooltip: am5.Tooltip.new(root, {}),
            min: 0,
            max: 360,
            strictMinMax: true
        }));

        const yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
            renderer: am5radar.AxisRendererRadial.new(root, {}),
            tooltip: am5.Tooltip.new(root, {}),
            min: 0,
            max: 5000,
            strictMinMax: true
        }));

        const series = chart.series.push(
            am5radar.RadarLineSeries.new(root, {
                    xAxis: xAxis,
                    yAxis: yAxis,
                    valueXField: "x",
                    valueYField: "y",
                    sequencedInterpolation: true
                }
            )
        );

        series.set("stroke", root.interfaceColors.get("background"));
        series.strokes.template.setAll({
            forceHidden: true
        });

        series.bullets.push(
            function() {
                return am5.Bullet.new(root, {
                    sprite: am5.Circle.new(root, {
                        radius: 5,
                        fill: series.get("fill")
                    })
                });
            }
        );

        series.appear(0);

        setInterval(function() {
            fetch(url)
                .then(res => res.json())
                .then(out => {
                    const data = [];

                    out.points.forEach((element, index) => {
                        data.push({"x": index, "y": element.range})
                    });

                    series.data.setAll(data);
                })
                .catch(err => { throw err });
        }, 250)
    }); // end am5.ready()
</script>
</html>
